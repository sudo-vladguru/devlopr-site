author_bio: Привет. Меня зовут Владислав, я - системный администратор, но работал и учителем информатики и владельцем бизнеса. Кроме того в сфере моих интересов также информационная безопасность, а еще я интересуюсь всеми современными технологиями - от нейросетей до космоса
