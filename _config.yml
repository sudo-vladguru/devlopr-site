author_location: Россия
author_website_url: "https://vladgu.ru"
typewrite-text: Зачем этот сайт? - спросите вы. Потому что могу - отвечу я. Потому что я не какая-то важная персона, чтобы  людям нужен был аж целый сайт для того, чтобы узнавать новости обо мне. Да, к тому же, я предпочитаю жить максимально приватной жизнью, потому что всё, написанное в интернете, может быть использовано против меня. Кстати, насколько длинной может быть эта строка? Не знаете? И я не знаю. Значит, продолжим. О чем это я? Ах да, сайт. Вот он. Спасибо, что зашли на этот сайт и помайнили мне биткойнов. Шутка. Я не злодей какой-то, чтобы встраивать майнеры в сайт. Наоборот - моя цель - это бороться с людьми, встраивающими майнеры туда, куда не просят. Заочно бороться. Такие дела. Надеюсь, вы устали читать эту белиберду и не дошли до этого места, поэтому прямо сейчас я напишу мастер-пароль от моего менеджера паролей. Вот он - 12345! Шутка. Да, это не смешно. Но вы же все равно до этого момента не дочитали, значит не будете осуждающе мотать головой и думать, какой идиот этот Влад Минаков. Вот и замечательно! Теперь я могу закончить писать и заняться чем-нибудь важным. Спасибо, что посетили мой веб-сайт в информационно-коммуникационной сети Интернет. До новых встреч на моем веб-сайте в информационно-коммуникационной сети Интернет! Пока! P.S. Если вы обнаружите ошибки на моем сайте, то знайте, что на самом деле это неошибки - а запрограммированный, тщательно выверенный функционал, который я специально добавил, чтобы сделать сайт необычным. Но вы все равно напишите мне об этом на почту, указанную на страничке с контактами. Если конечно мой особый функционал не связан с ней. Ну теперь точно всё. До свидания!
